

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>{% block title %} {% endblock %}</title>
<style type="text/css">
.material-icons.md-40 {font-size: 40px;}
.material-icons.md-24 {font-size: 24px;}
</style>

</head>

<body>
    <!-- <header>
        <a href="{% url 'home' %}">home</a>
        <a href="{% url 'about' %}">about</a>
    </header>
     -->

    <nav class="navbar navbar-expand-md navbar-light bg-dark">
        <a href="" class="navbar_brand"><i class="material-icons text-secondary text-light material-icons md-40">shopping_cart</i> </a>
        <button class="navbar-toggler bg-light" data-toggle="collapse" data-target="#navbar"><span class="navbar-toggler-icon"></span></button>
        <div id="navbar" class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav">
            <li class="nav-item dropdown" >
                <a class="nav-link text-light text-uppercase font-weight-normal px-3 dropdown-toggle" data-toggle="dropdown" href="">Categories</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="">Category1</a>
                    <a class="dropdown-item" href="">Category2</a>
                    <a class="dropdown-item" href="">Category3</a>
                    <a class="dropdown-item" href="">Category4</a>
                    <a class="dropdown-item" href="">Category5</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light text-uppercase font-weight-normal px-3 " href="">Contacts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light text-uppercase font-weight-normal px-3 " href="">About</a>
            </li>
        </ul>
        
        <form class="form-inline" action="">
            <div class="input-group"> 
                <input type="text" placeholder="Search">
                <div>
                    <button class="btn-light"><i class="material-icons  md-24">find_in_page</i></button>
                </div>
            </div>
        </form>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    
    
</body>

</html>
